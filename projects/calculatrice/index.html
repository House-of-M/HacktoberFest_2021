<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Calculatrice </title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> 
<input class = "display-box" type = "text" id = "result" disabled /> </td>
 <td> <input class = "button" type = "button" value = "C" id='clear' style = "background-color: #fb0066;" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "1" id='num1'/> </td>
 <td> <input class = "button" type = "button" value = "2" id='num2'/> </td>
 <td> <input class = "button" type = "button" value = "3" id='num3'/> </td>
 <td> <input class = "button" type = "button" value = "/" id='div'/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" id='num4' /> </td>
 <td> <input class = "button" type = "button" value = "5" id='num5'/> </td>
 <td> <input class = "button" type = "button" value = "6" id='num6'/> </td>
 <td> <input class = "button" type = "button" value = "-" id='sus'/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" id='num7'/> </td>
 <td> <input class = "button" type = "button" value = "8" id='num8' /> </td>
 <td> <input class = "button" type = "button" value = "9" id='num9'/> </td>
 <td> <input class = "button" type = "button" value = "+" id='add'/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." id='dot' /> </td>
 <td> <input class = "button" type = "button" value = "0" id='num0'/> </td>
 <td> <input class = "button" type = "button" value = "=" id='cal' style = "background-color: #fb0066;" /> </td>
 <td> <input class = "button" type = "button" value = "*" id='mul' /> </td>
 </tr>
 </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
